<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Name</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
 
    <h1>Información del Pokémon:</h1>
    <p><strong>Nombre:</strong> <span id="pokemonName"></span></p>
    <p><strong>Peso:</strong> <span id="pokemonWeight"></span></p>
    <p><strong>Tipos:</strong> <span id="pokemonTypes"></span></p>
    <img id="image" alt="">

    <button id="fetchXML">Obtener datos XMLHTTPREQUEST</button>
    <button id="fetchPromise">Obtener datos Fetch Promises</button>
    <button id="fetchAsync">Obtener datos Fetch Async/Await</button>
    <button id="fetchJQUERY">Obtener datos jQuery</button>
    <button id="fetchAxios">Obtener datos Axios</button>
    <script src="pokeApi.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
