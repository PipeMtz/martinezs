<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-grid.css"/>
    <!-- Include the theme CSS, only need to import the theme you are going to use -->
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-theme-alpine.css"/>
</head>
<body>
    <h1>CRUD con MYSQL</h1>

    <p>Consultar Nombre</p>
    <input type="text" id="itemInput" placeholder="Enter an id">
    <button id="btn" >Get Name</button>
    <p id="output"></p>
   
    <p>Ingresar Nombre</p>
    <input type="text" id="nameInput" placeholder="Enter a new Name">
    <button id="btnName" >Add Name</button>
    
    <p>Modificar Nombres</p>
    <input type="text" id="newIdInput" placeholder="Enter ID to change">
    <input type="text" id="newNameInput" placeholder="Enter a new Name">
    <button id="btnNewName" >Change Name</button>

    <p>Dar de baja Nombre</p>
    <input type="text" id="deleteInput" placeholder="Enter an ID to Eliminate">
    <button id="btnDelete" >Delete Name</button>

    <!-- <div id="tabla">
        <div>
            <p>Tabla</p>
            <p id="tableData"></p>
        </div>
    </div> -->
    <button id="tableBtn">Fill</button>
    <div id="myGrid" style="height: 200px; width:500px;" class="ag-theme-alpine"></div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>

</body>
</html>
